

<meta charset="UTF-8">

<script>
    function saltarlinea () {
        document.write ("<br>");
        document.write ("<br>");
        document.write ("<br> <hr>");
        document.write ("<br>");
        document.write ("<br>");
    }

    function imprimir (frase){
        document.write (frase);
        saltarlinea();
    }

    var anho = 2025;
    imprimir ("Hola amigos");
    //Este codigo calcula las edades de Juan, Pedro y Carlos.
    imprimir ("<big>" +"Juan tiene: " + (anho-2000) + " anios" + "</big>");
    imprimir ("Pedro tiene: " + (anho-1995) + " anios");

    anho = 2040
    imprimir ("Carlos tiene: " + (anho-2005) + " anios");

  </script>
