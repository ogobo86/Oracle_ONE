
<meta charset="UTM-8">

<h3>¿Alcohol o gasolina?</h3>

<script> 

    var tanque = 40;
    var gasolina = 480;
    var alcohol = 300;

    document.write  ("¿Cuantros kilometros recorre el carro por cada litro de gasolina / alcohol ? ");
    document.write  ("<br>");
    document.write  ("<br>");
    document.write  ("Si el carro tiene un tanque de " + tanque + " litros de gasolina y recorre una distancia de " + gasolina + " kilometros.");
    document.write  ("<br>");
    document.write  ("<br>");
    document.write  ("La eficiencia de la gasolina por cada kilometro recorrido es: " + (gasolina / tanque) + " kilometros.")
    document.write  ("<br>");
    document.write  ("<br>");
    document.write  ("<br>");
    document.write  ("Si el carro tiene un tanque de " + tanque + " litros de alcohol y recorre una distancia de " + alcohol + " kilometros.");
    document.write  ("<br>");
    document.write  ("<br>");
    document.write  ("La eficiencia de la gasolina por cada kilometro recorrido es: " + (alcohol / tanque) + " kilometros.")

</script>
