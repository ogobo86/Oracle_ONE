<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagen/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form >
             <div>
               
                 <label for="nombreapellido">Nombre y Apellido</label>
                 <input type="text" name="" id="nombreapellido" class="input-padron"  required>
                 
                 <label for="correoelectronico">Correo electrónico</label>
                 <input type="text" id="correoelectronico" class="input-padron" required placeholder="e-mail@dominio.com">
                 
                 <label for="telefono">Teléfono</label>
                 <input type="tel" id="telefono" class="input-padron" required placeholder="(55) XXXX XXXX"> 
                 <label for="mensaje">Mensaje</label>
                 <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            </div>
            <fieldset>
                 <legend>¿Cómo le gustaría que lo contactemos? </legend>


                 <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                 
                 <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                 
                 <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
                 
            </fieldset>
                
            <fieldset>
                    <legend> ¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Maniana </option>
                        <option>Tarde </option>
                        <option>Noche </option>
                    
                    </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Bartnería por correo electrónico?</label>
                 

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td> 08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>
      
            <img src="imagen/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="pie">	
                &#169; Copyright Barberia Alura - 2023</p>

        </footer>




    </body>
</html>
