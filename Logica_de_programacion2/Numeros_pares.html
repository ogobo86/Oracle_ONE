<meta charset="UTF-8">

<h1>PROGRAMA Calcular los numeros pares.</h1>

<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numero = 100;
    var contador = 0;
    var par = 2;

    while (contador <= numero) {
        if (par => 2){
            imprimir (par + " es numero par.");
            par = par + 2;
        }    
        contador ++; 
          
    }
    
    imprimir("FIN");
    
</script>
