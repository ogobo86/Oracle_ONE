<meta charset="UTF-8">

<h1>PROGRAMA CALCULO LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

	function saltarLinea() {

		document.write("<br><br><br>");	


	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

    var n_equipo = prompt ("Informa el nombre del equipo:");
    var victorias = parseInt (prompt ("informa la cantidad de victorias:"));
    var empates = parseInt (prompt ("informa la cantidad de empates:"));

    var puntosTotal = victorias * 3 + empates;

    imprimir ("El total de puntos de " + n_equipo + " es: " + puntosTotal);

    if (puntosTotal > 28) {

        imprimir ("El " + n_equipo + " esta mejor que el año pasado");
    }
    if (puntosTotal < 28) {
    
        imprimir ("El " + n_equipo + " esta peor que el año pasado");
    }
    if (puntosTotal == 28 ){
    
        imprimir ("El " + n_equipo + " esta igual que el año pasado");
    }


</script>
