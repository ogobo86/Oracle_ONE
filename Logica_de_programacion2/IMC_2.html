<meta charset="UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br><br><br>");	
		
	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

    function calcularimc (peso,altura){

		return (peso / ( altura * altura ));
          
    }

	nombre = prompt ("Informe su nombre: ")
	pesoinformado = prompt (nombre + " informe su peso: ");
	alturainformada = prompt (nombre + " informe su altura: ");
	
	imccalculado = calcularimc (pesoinformado , alturainformada);

	imprimir (nombre + " tu imc calculado es: " + imccalculado );

    if (imccalculado < 18.5) {

        imprimir ("Tu IMC es catalogado como: insuficiencia ponderal");
    }

    if (imccalculado >= 19) {
        if (imccalculado <= 24.9) {
            imprimir ("Tu IMC  es catalogado como: intervalo normal");
        }
    } 

    if (imccalculado >= 25) {
        imprimir ("Tu IMC es catalogado como: sobrepeso");
    }

    if (imccalculado >= 30) {
        imprimir ("Tu IMC es catalogado como: obesidad");
    }

</script>
