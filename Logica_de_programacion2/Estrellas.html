<meta charset="UTF-8">

<h1>PROGRAMA PARA IMPRIMIR ESTRELLAS</h1>

<script>

	function saltarLinea() {

		document.write("<br><br><br>");	
		
	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

    for (lineas = 1; lineas <= 3; lineas++){
        
        for (columnas = 1; columnas <= 10; columnas++){
        
            document.write("*");
        }
        saltarLinea();
    }
    
    
    imprimir ("Â¡FIN!")

</script>
