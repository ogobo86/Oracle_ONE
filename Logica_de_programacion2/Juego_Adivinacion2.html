<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>

	function saltarLinea() {

		document.write("<br><br><br>");	
		
	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

    var numeroPensado = Math.round(Math.random()*10);
    var contador = 1;
    var intento = 3;

    while (contador <= intento){

        var numeroLanzado = parseInt (prompt("Ingresa un número entre 0 y 10"));

        if (numeroLanzado == numeroPensado) {
            alert ("Adiviniaste el número que estoy pensando, en el intento: " + contador + " .");
            break;
        }

        else {
            alert ("No es el número que estoy pensando.");
        }     
        contador  ++;
    }
    if (numeroLanzado == numeroPensado) {
            imprimir ("Adiviniaste el número que estoy pensando.");
        
    }

    else {
            imprimir ("Intentalo denuevo, el número que pensé es: " + numeroPensado+".");
    }
    imprimir ("FIN!")

</script>
