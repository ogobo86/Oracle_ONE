<meta charset="UTF-8">

<h1>¿En año hubo mundial de la FIFA?</h1>

<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var anhoMundial = 1930;
    var anhoActual = parseInt (prompt("¿Cuando fue el último mundial?"))

    while (anhoMundial <= anhoActual) {
        imprimir ("Hubo mundial de la FIFA en el año: " + anhoMundial );    
            anhoMundial = anhoMundial + 4 ;
    }
        
    imprimir ("FIN");



</script>
